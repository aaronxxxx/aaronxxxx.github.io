<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>隱者地圖</title>
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <link rel="stylesheet" type="text/css" href="css/swiper.min.css">
    <link rel="stylesheet" type="text/css" href="css/lightbox.min.css">
    <script>
        function placeholderPic() {
            var w = document.documentElement.offsetWidth;
            var s = Math.floor(w / 60);
            document.documentElement.style.fontSize = s + 'px';
        }
        placeholderPic();
        window.onresize = function () {
            placeholderPic();
        }
    </script>
</head>

<body>
    <!-- header -->
    <header class="header">
        <div class="container">
            <div class="title">
                <h1>隱者地圖</h1>
                <div>Unseen map city tour</div>
            </div>
            <div class="navbar">
                <a href="#">導覽路線</a>
                <a href="#">小書購買</a>
                <a href="#">關於我們</a>
            </div>
        </div>
    </header>
    <!-- City Tour -->
    <section class="cityTour">
        <div class="banner"></div>
    </section>
    <!-- Guided Service -->
    <section class="guidedService">
        <div class="container">
            <div class="title">
                <div>導覽路線</div>
                <div>Guided service</div>
                <a href="#" class="link">預約導覽</a>
            </div>
            <div class="intro">
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
            </div>
        </div>
    </section>
    <!-- Small Issue -->
    <section class="smallIssue">
        <div class="container">
            <div>
                <div id="swiper1" class="swiperTable">
                    <div class="swiper-container">
                        <div class="swiper-wrapper">
                            <div class="swiper-slide swiperBtn">1</div>
                            <div class="swiper-slide swiperBtn">2</div>
                            <div class="swiper-slide swiperBtn">3</div>
                            <div class="swiper-slide swiperBtn">4</div>
                        </div>
                    </div>
                    <div class="swiper-pagination"></div>
                </div>
                <div id="swiper2" class="swiperTable">
                    <div class="swiper-container">
                        <div class="swiper-wrapper">
                            <div class="swiper-slide swiperBtn">1</div>
                            <div class="swiper-slide swiperBtn">2</div>
                            <div class="swiper-slide swiperBtn">3</div>
                            <div class="swiper-slide swiperBtn">4</div>
                        </div>
                    </div>
                    <div class="swiper-pagination"></div>
                </div>
                <div id="swiper3" class="swiperTable">
                    <div class="swiper-container">
                        <div class="swiper-wrapper">
                            <div class="swiper-slide swiperBtn">1</div>
                            <div class="swiper-slide swiperBtn">2</div>
                            <div class="swiper-slide swiperBtn">3</div>
                            <div class="swiper-slide swiperBtn">4</div>
                        </div>
                    </div>
                    <div class="swiper-pagination"></div>
                </div>
                <div id="swiper4" class="swiperTable">
                    <div class="swiper-container">
                        <div class="swiper-wrapper">
                            <div class="swiper-slide swiperBtn">1</div>
                            <div class="swiper-slide swiperBtn">2</div>
                            <div class="swiper-slide swiperBtn">3</div>
                            <div class="swiper-slide swiperBtn">4</div>
                        </div>
                    </div>
                    <div class="swiper-pagination"></div>
                </div>
            </div>
            <div>
                <div class="title">
                    <div>小書購買</div>
                    <div>Small Issue</div>
                </div>
                <div id="issueBtn" class="swiper-container">
                    <div class="swiper-wrapper">
                        <div class="swiper-slide swiperBtn" data-table="swiper1">1</div>
                        <div class="swiper-slide swiperBtn" data-table="swiper2">2</div>
                        <div class="swiper-slide swiperBtn" data-table="swiper3">3</div>
                        <div class="swiper-slide swiperBtn" data-table="swiper4">4</div>
                    </div>
                    <div class="swiper-pagination"></div>
                </div>
                <a href="#" class="link">立即購買</a>
            </div>
        </div>
    </section>
    <!-- Photo Lightbox -->
    <section class="photoLightbox">
        <div class="container">
            <a class="img1" href="images/1.jpg" data-lightbox="dog1" data-title="dog1"><img src="images/1.jpg"
                    alt="1"></a>
            <a class="img2" href="images/2.jpg" data-lightbox="dog2" data-title="dog2"><img src="images/2.jpg"
                    alt="2"></a>
            <a class="img3" href="images/3.png" data-lightbox="dog3" data-title="dog3"><img src="images/3.png"
                    alt="3"></a>
            <a class="img4" href="images/4.jpg" data-lightbox="dog4" data-title="dog4"><img src="images/4.jpg"
                    alt="4"></a>
            <a class="img5" href="images/5.jpg" data-lightbox="dog5" data-title="dog5"><img src="images/5.jpg"
                    alt="5"></a>
        </div>
    </section>
    <!-- video -->
    <section>
        <video src="images/Baby Dogs.mp4" autoplay="autoplay" loop="loop">
        </video>
    </section>
    <!-- Contact Us -->
    <section class="contactUs">
        <div class="container">
            <div class="intro">
                <a href="#" class="link">聯絡我們</a>
                <div class="title">台中最有溫度的小旅行</div>
                <div>Unseen map city tour</div>
            </div>
        </div>
        <div class="contactBg"></div>
    </section>
</body>
<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/swiper.min.js"></script>
<script type="text/javascript" src="js/lightbox.min.js"></script>
<script type="text/javascript" src="js/index.js"></script>

</html>
