<!DOCTYPE html>
<html>
    <head>
        <title>登录</title>
        <meta charset="UTF-8">
        <link href="/public/common/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
        <link href="/public/common/css/Font-Awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
        <link href="/public/common/css/skin_1.css" rel="stylesheet" type="text/css">
        <script src="/public/common/js/jquery-1.11.1.min.js"></script>
        <script src="agent_login.js"></script>
    </head>
    <body style="background-image: url(bg.png);">
        <div class="login-form">
            <h2>登录</h2>
            <form action="/?r=agentht/agent/login" method="post" id="loginform">
                <!--<input type="hidden" value="agentht/agent/login" name='r'>-->
                <div class="form-area">
                    <div class="group">
                        <input type="text" class="form-control" placeholder="账户" value="" name="agent_name" id='agent_name'>
                        <i class="fa fa-user fa-fw"></i>
                    </div>
                    <div class="group">
                        <input type="password" class="form-control" placeholder="密码" value="" name="agent_password" id='agent_password'>
                        <i class="fa fa-key fa-fw"></i>
                    </div>
                    <div class="group">
                        <input type="text" class="form-control code" placeholder="验证码" name="yzm" id='yzm' maxlength="4">
                        <i class="fa fa-pencil fa-fw"></i>  <img src="/?r=agentht/index/captcha" class="codeimg" id='yzm2'>
                    </div>
                    <button  type="button" class="btn btn-default btn-block" id='login_button'>登录</button>
                </div>
            </form>
        </div>
    </body>
</html>
