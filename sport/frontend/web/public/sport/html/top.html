    <script type="text/javascript">
        $(function () {
            $('#level1 li').click(function () {
                $(this).addClass('today_on').siblings().removeClass('today_on');
                $('.navc').eq($(this).index()).show().siblings('.navc').hide();
                $('.navc').eq($(this).index()).find('a').removeClass('check_on').eq(0).addClass('check_on');
                reloadtop();
            })

            $('.gunqiuon li').click(function () {
                $(".gunqiuon li").find("a").removeClass("check_on");
                $(this).find("a").addClass('check_on');
                reloadtop();
            })
            $('.jiriqiuon li').click(function () {
                $(".jiriqiuon li").find("a").removeClass("check_on");
                $(this).find("a").addClass('check_on');
                reloadtop();
            })
            $('.zaopanqiuon li').click(function () {
                $(".zaopanqiuon li").find("a").removeClass("check_on");
                $(this).find("a").addClass('check_on');
                reloadtop();
            })
        })
    </script>
