<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>注册</title>
    <link href="../../css/meigaomei.css" rel="stylesheet" />
    <link href="../../css/standard.css" rel="stylesheet" />
    <link href="../../css/jquery-ui-1.8.21.custom.css" rel="stylesheet" />
    <script src="../../../js/jquery-1.11.1.min.js"></script>
    <script src="../../js/register.js"></script>
    <script>
        $(function () {
            getAgentsInfo();
             $(window.parent.parent.document).find("#mainFrame").height(950);
             $(window.parent.document).find("#iframepage").height(653);
             $(window.parent.document).find("#mbody").height(653);  
        })
        /**
        * 获取代理信息
        * @returns {}
        */
       function getAgentsInfo() {
           $.post("/?r=passport/user-api/agents", {},
               function (rst) {
                   $("#agent_name").val(rst.data.user.agents_name);
               }, 
           "json");
       }
    </script>
</head>
<body>
    <div id="page-main-wrap" class="clearfix">
        <div class="whole-auto">
            <div class="page-abount-list">

                <div class="page-abount-right abount-con">
                    <div id="memCash_body">
                        <div style="display: table-cell; padding: 0px; float: right;">
                            <h3 class="memCash_tit">欢迎加入</h3>
                            <form id="myFORM"  method="post" target="_self"  class="JoinMemForm" >
                                <input type="hidden" name="key" value="add">
                                <!--會員資料-->
                                <fieldset>
                                    <legend>注册帐号</legend>
                                    <p style="position: relative; height: 1px;"><a style="position: absolute; top: 0px;"></a></p>
                                    <!-- 介紹人 -->
                                    <p>
                                        <label>介绍人：</label>
                                        <input type="text" name="agent_name"id="agent_name" value="" readonly="" size="15" maxlength="20">
                                        <input type="hidden" name="agent_id" value="3" readonly="">
                                    </p>
                                    <div style="height: 6px;"></div>
                                    <!-- 帳號 -->
                                    <p>
                                        <label><span class="star">*&nbsp;</span>帐 号：</label>
                                        <input type="text" id="username"  size="15" maxlength="12">
                                    </p>
                                    <p class="memCash_text">帐号：请输入4-12个字元, 仅可输入英文字母以及数字的组合!!</p>

                                    <!-- 密碼 -->
                                    <p>
                                        <label><span class="star">*&nbsp;</span>密 码：</label>
                                        <input type="password" id="pwd" class="password_adv" size="15" maxlength="12">
                                    </p>
                                    <p class="memCash_text">*密码规则：须为<font color="red"><b>6~12码英文或数字</b></font>且符合0~9或a~z字元</p>
                                    <!-- 確認密碼 -->
                                    <p>
                                        <label><span class="star">*&nbsp;</span>确认密码：</label>
                                        <input type="password" name="passwd" id="chkpwd" size="15" maxlength="12">
                                    </p>
                                </fieldset>
                                <!--次要資料-->
                                <fieldset>
                                    <legend>会员资料</legend>
                                    <p style="position: relative; height: 1px;"><a style="position: absolute; top: 0px;"></a></p>
                                    <!-- 真實姓名 -->
                                    <p>
                                        <label><span class="star">*&nbsp;</span>真实姓名：</label>
                                        <input type="text" id="real_name" size="15" maxlength="30">
                                    </p>
                                    <p class="memCash_text" style="color: red;">必须与您的银行帐户名称相同，否则不能出款!</p>
                                    <!-- 手機 -->
                                    <p style="">
                                        <label><span class="star">*&nbsp;</span>手机：</label>
                                        <input type="text" id="phone" size="15" maxlength="11">
                                    </p>
                                    <p class="memCash_text" style="color: red;">请填写真实有效的手机号码，才能及时了解最新优惠活动！</p>
                                    <div style="height: 6px;"></div>
                                    <!-- 取款密碼 -->
                                    <p>
                                        <label><span class="star">*&nbsp;</span>取款密码：</label>
                                        <select id="pwd1" name="pwd1">
                                            <option label="-" value="-" selected="selected">-</option>
                                            <option label="0" value="0">0</option>
                                            <option label="1" value="1">1</option>
                                            <option label="2" value="2">2</option>
                                            <option label="3" value="3">3</option>
                                            <option label="4" value="4">4</option>
                                            <option label="5" value="5">5</option>
                                            <option label="6" value="6">6</option>
                                            <option label="7" value="7">7</option>
                                            <option label="8" value="8">8</option>
                                            <option label="9" value="9">9</option>
                                        </select>
                                        <select id="pwd2" name="pwd2">
                                            <option label="-" value="-" selected="selected">-</option>
                                            <option label="0" value="0">0</option>
                                            <option label="1" value="1">1</option>
                                            <option label="2" value="2">2</option>
                                            <option label="3" value="3">3</option>
                                            <option label="4" value="4">4</option>
                                            <option label="5" value="5">5</option>
                                            <option label="6" value="6">6</option>
                                            <option label="7" value="7">7</option>
                                            <option label="8" value="8">8</option>
                                            <option label="9" value="9">9</option>
                                        </select>
                                        <select id="pwd3" name="pwd3">
                                            <option label="-" value="-" selected="selected">-</option>
                                            <option label="0" value="0">0</option>
                                            <option label="1" value="1">1</option>
                                            <option label="2" value="2">2</option>
                                            <option label="3" value="3">3</option>
                                            <option label="4" value="4">4</option>
                                            <option label="5" value="5">5</option>
                                            <option label="6" value="6">6</option>
                                            <option label="7" value="7">7</option>
                                            <option label="8" value="8">8</option>
                                            <option label="9" value="9">9</option>
                                        </select>
                                        <select id="pwd4" name="pwd4">
                                            <option label="-" value="-" selected="selected">-</option>
                                            <option label="0" value="0">0</option>
                                            <option label="1" value="1">1</option>
                                            <option label="2" value="2">2</option>
                                            <option label="3" value="3">3</option>
                                            <option label="4" value="4">4</option>
                                            <option label="5" value="5">5</option>
                                            <option label="6" value="6">6</option>
                                            <option label="7" value="7">7</option>
                                            <option label="8" value="8">8</option>
                                            <option label="9" value="9">9</option>
                                        </select>
                                        <input type="text" name="MultiPwd" value="4" id="HiddenInput" size="0">
                                    </p>
                                    <p class="memCash_text">提款认证必须，请务必记住!</p>
                                    <div style="height: 6px;"></div>
                                    <!-- 郵箱 -->
                                    <p>
                                        <label><span class="star">*&nbsp;</span>邮箱：</label>
                                        <input type="text" name="email" id="email" value="" size="15" maxlength="50">
                                    </p>
                                    <div class="memCash_text"></div>
                                </fieldset>
                                <!-- 同意條約 -->
                                <p id="memCash-agree" style="padding-left: 20px;">
                                    <input type="checkbox" checked="" name="agree" id="check1" value="Y" style="height: 13px;">我已届满合法博彩年龄﹐且同意各项开户条约。<a href="javascript:;" id="AGREEMENT">"开户协议"</a>
                                </p>
                                <br>
                                <!-- 確認/重設 -->
                                <div id="memCash-confirm" align="center">
                                    <input type="button" id="regbtn" class="joinform_submit" value="确认">
                                    <input type="reset" name="CANCEL2" id="CANCEL2" class="joinform_cancel" value="重设">
                                </div>
                                <!-- 備註 -->
                                <div id="memCash-remark" align="left">
                                    备注：
                <ul>
                    <li>1.标记有&nbsp;<span class="star">*</span>&nbsp;者为必填项目。</li>
                    <li>2.手机与取款密码为取款金额时的凭证,请会员务必填写详细资料。</li>
                    <li>3.若公司有其它活动会E-MAIL通知，请客户填写清楚。</li>
                </ul>
                                </div>
                            </form>
                        </div>
                        <div class="clear"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
