<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="animate.css">
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans+TC" rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            font-family: Arial,'Noto Sans TC', sans-serif;
        }

        body {
            margin: 0;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            position: relative;

        }

        .clearfix {
            clear: both;
        }

        .navbar {
            height: 40px;
            background-color: #333;
        }

        #big_mask{
            height: 100%;
            background-color: rgba(117, 115, 115, 0.5);
        }

        .main {
            height: 100vh;
            background-image: url("Main.jpg");
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            background-attachment: fixed;
            position: relative;
        }


        #logo{
            position: absolute;
            left: 0;
            top: 0;
            z-index: 100;
            filter: drop-shadow(12px 12px 7px rgba(0, 0, 0, 0.7));
        }
        video{
            width: 100%;
            position: absolute;
            z-index: 99;   
        }

        .main .container{
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .left-box{
            width: 50%;
            padding: 0 20px;
            float: left;

        }

        .navbar2 {
            height: 50px;
            background-color: #333;
            position: sticky;
            top: 0px;
            z-index: 999;
        }

        .navbar2 .container{
            display: flex;
            justify-content: space-around;
        }

        .menu {
            color: white;
            font-size: 20px;
            text-shadow: rgba(255, 255, 255, 0.1) -1px -1px 1px, rgba(0, 0, 0, 0.5) 1px 1px 1px;
            transition: 0.5s;
            cursor: pointer;
            text-decoration: none;
            line-height: 50px;
            display: block;
            text-align: center;
            width: 100%;
        }

        .menu:hover {
            color: red;
            font-size: 20px;
            text-shadow: rgba(255, 255, 0, 0.1) -1px -1px 1px, rgba(255, 255, 0, 0.5) 1px 1px 1px;
            transition: 0.3s;
        }

        .secition1 {
            height: 100vh;
            background-image: url("secition.jpg");
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            background-attachment: fixed;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .secition1 img{
            height: 80vh;
        }

        #bg_img2{
            height: 100vh;
            background-image: url("secition2.jpg");
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            background-attachment: fixed;
        }

        .secition2 {
            height: 30vh;
        }

        .secition2 .rotate{
            width: 120%;
            height: 50vh;
            background-color: #222;
            transform: rotate(-5deg) translateX(-10%) translateY(-23%);
            box-shadow:0px 0px 10px #000;
        }

        .secition2 .big_box{
            width: 75%;
            position: absolute;
            transform: rotate(5deg) translateX(20%) translateY(15%);

        }

        .secition2 .left-box{
            display: flex;
            justify-content: center;
            align-content: center;
            flex-wrap: wrap;
        }

        .secition2 .title2 {
            color: red;
            font-size: 45px;
            font-weight: bold;
            letter-spacing: 8px;
            text-shadow: 0px 0px 6px rgba(255,255,0,0.7);
            
        }

        .secition2 .author {
            width: 202px;
            height: 249px;
            background-image: url("protagonist.jpg");
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;

        }

        .secition2 .anthor-intro {
            color: white;
            text-shadow: 0px 0px 6px rgba(255,255,255,0.7);
            font-size: 25px;
            text-align: left;
            line-height: 36px;
            letter-spacing: 17px;

        }

        #bg_img3{
            height: 100vh;
            background-image: url("secition3.jpg");
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            background-attachment: fixed;
        }

        .secition3 {
            height: 30vh;
        }

        .secition3 .rotate{
            width: 120%;
            height: 50vh;
            background-color: #222;
            transform: rotate(5deg) translateX(-10%) translateY(-17%);
            box-shadow:0px 0px 10px #000;
        }

        .secition3 .big_box{
            width: 75%;
            position: absolute;
            transform: rotate(-5deg) translateX(24%) translateY(27%);

        }

        .secition3 .left-box{
            display: flex;
            justify-content: center;
            align-content: center;
            flex-wrap: wrap;
        }

        .secition3 .title3 {
            color: red;
            font-size: 45px;
            font-weight: bold;
            letter-spacing: 8px;
            text-shadow: 0px 0px 6px rgba(255,255,0,0.7);

        }

        .secition3 .protagonist {
            width: 202px;
            height: 249px;
            background-image: url("img_amuro.png");
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;

        }

        .secition3 .protagonist-intro {
            color: white;
            font-size: 22px;
            text-align: left;
            text-shadow: 0px 0px 6px rgba(255,255,255,0.7);
            letter-spacing: 10px;
            line-height: 37px;
            
        }

        #bg_img4{
            height: 110vh;
            background-image: url("secition4.jpg");
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            background-attachment: fixed;
        }

        .footer{
            color: white;
            height: 40px;
            background-color: #333;
            font-size: 12px;
            padding: 12px;
            text-align: center;
        }

        .logo {
            animation-iteration-count: 3;
        }

    </style>
</head>

<body>
    <nav class="navbar">
        <div class="container"></div>
    </nav>
    <div class="main">
        <div id="big_mask">
            <img id="logo" src="logo.png" alt="" class="logo animated tada" style="width: 35%; height: 30%;"></img>
            <div class="container">
                <video loop="true" autoplay="autoplay" muted="true" style="box-shadow:0px 0px 10px #000;">
                    <source type="video/mp4" src="video.mp4">
                    </source>
                </video>
            </div>
        </div>
    </div>
    </div>
    <nav class="navbar2">
        <div class="container">
            <a href="#secition1" class="menu">劇情大綱</a>
            <a href="#secition2" class="menu">作者介紹</a>
            <a href="#secition3" class="menu">主角介紹</a>
            <div class="clearfix"></div>
        </div>
    </nav>
    <div id="secition1" class="secition1">
        <div class="container">
            <img src="story-03.png" alt="">
        </div>
    </div>
    <div id="bg_img2"></div>
    <div id="secition2" class="secition2">
        <div class="rotate">
            <div class="container">
                <div class="big_box">
                    <div class="left-box">
                        <div class="title2" data-aos="zoom-in-left" data-aos-delay="100" data-aos-duration="600">主角介紹</div>
                        <div class="author" data-aos="flip-up" data-aos-delay="100" data-aos-duration="600"></div>
                    </div>
                    <div class="left-box">
                        <div class="anthor-intro" data-aos="zoom-in-right" data-aos-delay="100" data-aos-duration="600">本作品男主角，原是家喻戶曉的關東高中生偵探工藤新一，因被黑暗組織的琴酒被迫吃下APTX4869的毒藥而縮小身體，目前寄住在毛利家中並暗中調查黑暗組織。
                        </div>
                    </div>
                    <div class="clearfix"></div>
                </div>
            </div>
        </div>
    </div>
    <div id="bg_img3"></div>
    <div id="secition3" class="secition3">
        <div class="rotate">
            <div class="container">
                <div class="big_box">
                    <div class="left-box">
                        <div class="protagonist-intro" data-aos="zoom-in-left" data-aos-delay="100" data-aos-duration="600">本作電影版的關鍵人物。安室透為化名，並自稱是私家偵探，後來拜毛利小五郎為師，後在白羅咖啡廳打工服務生。真實身份為警察廳公安警察，其本名為降谷零；並臥底於黑暗組織，代號波本。
                        </div>
                    </div>
                    <div class="left-box">
                        <div class="title3" data-aos="zoom-in-right" data-aos-delay="100" data-aos-duration="600">關鍵人物</div>
                        <div class="protagonist" data-aos="flip-up" data-aos-delay="100" data-aos-duration="600"></div>
                    </div>
                    <div class="clearfix"></div>
                </div>
            </div>
        </div>
    </div>
    <div id="bg_img4"></div>
    <footer class="footer">Copyright © 2018 GGYY Inc. 保留一切權利。</footer>
</body>
<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script>
    AOS.init();
</script>

</html>
